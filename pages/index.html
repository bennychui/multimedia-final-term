<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外國零食網</title>
    <link rel="stylesheet" href="../assets/css/style.css"> 
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">產品</a></li>
            <li><a href="#">購物車</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">聯繫我們</a></li>
          </ul>
        </nav>
      </header>
    
      <main>
        <section class="hero">
          <h1>歡迎來到外國零食網</h1>
          <p>探索世界各地的美味零食</p>
          <a href="#featured-products" class="btn">了解更多</a>
        </section>

        <section class="slider">
            <div class="slide">
              <img src="slide1.jpg" alt="Slide 1">
              <div class="slide-content">
                <h3>最熱門產品1</h3>
                <p>描述或特點</p>
                <a href="#" class="btn">查看詳情</a>
              </div>
            </div>
            <div class="slide">
              <img src="slide2.jpg" alt="Slide 2">
              <div class="slide-content">
                <h3>最熱門產品2</h3>
                <p>描述或特點</p>
                <a href="#" class="btn">查看詳情</a>
              </div>
            </div>
            <div class="slide">
              <img src="slide3.jpg" alt="Slide 3">
              <div class="slide-content">
                <h3>最熱門產品3</h3>
                <p>描述或特點</p>
                <a href="#" class="btn">查看詳情</a>
              </div>
            </div>
          </section>
          
    
        <section id="featured-products">
          <h2>特色產品</h2>
          <div class="product">
            <img src="product1.jpg" alt="產品1">
            <h3>產品名稱</h3>
            <p>價格：$10</p>
          </div>
          <div class="product">
            <img src="product2.jpg" alt="產品2">
            <h3>產品名稱</h3>
            <p>價格：$12</p>
          </div>
          <div class="product">
            <img src="product3.jpg" alt="產品3">
            <h3>產品名稱</h3>
            <p>價格：$8</p>
          </div>
        </section>
    
        <section id="about-us">
          <h2>關於我們</h2>
          <p>我們是一家專注於提供各國零食的網店。我們的使命是帶給客戶最新鮮、美味的外國零食。通過我們的網店，您可以品嚐到全球各地的特色風味，體驗不同文化的味蕾之旅。</p>
        </section>
      </main>
    
      <footer>
        <p>© 2023 外國零食網. All rights reserved.</p>
      </footer>
    </body>
</html>
